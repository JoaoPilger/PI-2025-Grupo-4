<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Gasto Energético</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f0f5e9]">

  <section class="py-16 flex justify-center items-center px-4 min-h-screen">
    <div class="bg-[#dfe3c7] p-8 rounded-xl border border-black w-full max-w-md">
      <img src="neo_volt.png" alt="NeoVolt Logo" class="w-15 mx-auto mb-6">
      <h2 class="text-2xl font-bold text-center mb-6">SIMULADOR DE GASTO ENERGÉTICO</h2>
      
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Selecione o estado:</label>
        <select class="w-full px-4 py-2 rounded-full border border-black">
          <option value="">-- Escolha o Estado --</option>
          <option>Acre (AC)</option>
          <option>Alagoas (AL)</option>
          <option>Amapá (AP)</option>
          <option>Amazonas (AM)</option>
          <option>Bahia (BA)</option>
          <option>Ceará (CE)</option>
          <option>Distrito Federal (DF)</option>
          <option>Espírito Santo (ES)</option>
          <option>Goiás (GO)</option>
          <option>Maranhão (MA)</option>
          <option>Mato Grosso (MT)</option>
          <option>Mato Grosso do Sul (MS)</option>
          <option>Minas Gerais (MG)</option>
          <option>Pará (PA)</option>
          <option>Paraíba (PB)</option>
          <option>Paraná (PR)</option>
          <option>Pernambuco (PE)</option>
          <option>Piauí (PI)</option>
          <option>Rio de Janeiro (RJ)</option>
          <option>Rio Grande do Norte (RN)</option>
          <option>Rio Grande do Sul (RS)</option>
          <option>Rondônia (RO)</option>
          <option>Roraima (RR)</option>
          <option>Santa Catarina (SC)</option>
          <option>São Paulo (SP)</option>
          <option>Sergipe (SE)</option>
          <option>Tocantins (TO)</option>
        </select>
      </div>

      <div class="mb-6">
        <label class="block mb-1 font-semibold">Selecione a Distribuidora:</label>
        <select class="w-full px-4 py-2 rounded-full border border-black">
          <option value="">-- Escolha a Distribuidora --</option>
          <option>CELESC</option>
          <option>COELBA</option>
          <option>ENEL SP</option>
          <option>ENEL RJ</option>
          <option>ENEL CE</option>
          <option>ENERGISA MG</option>
          <option>ENERGISA MT</option>
          <option>CPFL</option>
          <option>CEMIG</option>
          <option>EQUATORIAL MA</option>
          <option>EQUATORIAL PA</option>
          <option>LIGHT</option>
          <option>EDP SP</option>
          <option>EDP ES</option>
          <option>RGE</option>
          <option>CHESP</option>
        </select>
      </div>

      <button class="w-full bg-[#f0f5e9] border border-black py-2 rounded-md font-bold hover:bg-black hover:text-white transition">
        Iniciar
      </button>
    </div>
  </section>

</body>
</html>
